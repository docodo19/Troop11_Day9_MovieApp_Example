<h1>Create a new movie</h1>

<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <form ng-submit="vm.saveMovie()" name="movieForm" novalidate>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" ng-model="vm.movie.title" ng-required="true">
            </div>

            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" class="form-control" ng-model="vm.movie.director" ng-required="true" >
            </div>

            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" class="form-control" ng-model="vm.movie.imageUrl" ng-required="true" >
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block btn-sm" value="Save Movie" ng-disabled="movieForm.$invalid">
                <input type="button" class="btn btn-danger  btn-block btn-sm" value="Cancel">
            </div>

        </form>

    </div>
</div>
